apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jupiter-pg
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jupiter-pg
    spec:
      containers:
        - name: postgres
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: jupiter-secrets
                  key: postgres-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: jupiter-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jupiter-secrets
                  key: postgres-password
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: jupiter-pg-data
      volumes:
        - name: jupiter-pg-data
          persistentVolumeClaim:
            claimName: jupiter-pg-pvc